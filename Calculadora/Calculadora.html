<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/AplicacionesWEB/Calculadora/Operaciones.js"></script>
	<link rel="stylesheet" type="text/css" href="/AplicacionesWEB/Calculadora/EstiloCalculadora.css">
</head>
<body>
	<form name="calc" >
		<div class="cuerpo">
			<input type="text" name="screen" class="visor" />
			<input type="button" class="numero0" id="numero" value="0" onclick="calc.screen.value +='0'" />
			<input type="button" class="numero1" id="numero" value="1" onclick="calc.screen.value +='1'"/>
			<input type="button" class="numero2" id="numero" value="2" onclick="calc.screen.value +='2'"/>
			<input type="button" class="numero3" id="numero" value="3" onclick="calc.screen.value +='3'"/>
			<input type="button" class="numero4" id="numero" value="4" onclick="calc.screen.value +='4'"/>
			<input type="button" class="numero5" id="numero" value="5" onclick="calc.screen.value +='5'"/>
			<input type="button" class="numero6" id="numero" value="6" onclick="calc.screen.value +='6'"/>
			<input type="button" class="numero7" id="numero" value="7" onclick="calc.screen.value +='7';"/>
			<input type="button" class="numero8" id="numero" value="8" onclick="calc.screen.value +='8'"/>
			<input type="button" class="numero9" id="numero" value="9" onclick="calc.screen.value +='9'"/>

			<input type="button" class="suma" id="operaciones"  value="+" onclick="calc.screen.value +='+'"/>
			<input type="button" class="resta" id="operaciones"  value="-" onclick="calc.screen.value +='-'"/>
			<input type="button" class="multiplicacion" id="operaciones"  value="*" onclick="calc.screen.value +='*'"/>
			<input type="button" class="division" id="operaciones"  value="/" onclick="calc.screen.value +='/'"/>

			<input type="button" class="borrar" id="varios" value="DEL" onclick="borrar(this)"/>
			<input type="button" class="resultado" id="varios" value="=" onclick="resultado()"/>
		</div>
	</form>
</body>
</html>
