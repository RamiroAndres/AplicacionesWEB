<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/AplicacionesWEB/Calculadora/Operaciones.js"></script>
	<link rel="stylesheet" type="text/css" href="/AplicacionesWEB/Calculadora/EstiloCalculadora.css">
</head>
<body>
	<form name="calc" >
		<div class="cuerpo">
			<input type="text" name="screen" class="visor" readonly="readonly" />
			<input type="button" value="0" class="numero0" onclick="calc.screen.value +='0'" />
			<input type="button" value="1" class="numero1" onclick="calc.screen.value +='1'"/>
			<input type="button" value="2" class="numero2" onclick="calc.screen.value +='2'"/>
			<input type="button" value="3" class="numero3" onclick="calc.screen.value +='3'"/>
			<input type="button" value="4" class="numero4" onclick="calc.screen.value +='4'"/>
			<input type="button" value="5" class="numero5" onclick="calc.screen.value +='5'"/>
			<input type="button" value="6" class="numero6" onclick="calc.screen.value +='6'"/>
			<input type="button" value="7" class="numero7" onclick="calc.screen.value +='7';"/>
			<input type="button" value="8" class="numero8" onclick="calc.screen.value +='8'"/>
			<input type="button" value="9" class="numero9" onclick="calc.screen.value +='9'"/>

			<input type="button" value="+" class="suma" onclick="calc.screen.value +='+'"/>
			<input type="button" value="-" class="resta" onclick="calc.screen.value +='-'"/>
			<input type="button" value="*" class="multiplicacion" onclick="calc.screen.value +='*'"/>
			<input type="button" value="/" class="division"onclick="calc.screen.value +='/'"/>
			<input type="button" value="DEL" class="borrar"onclick="borrar(this)"/>
			<input type="button" value="=" class="resultado"onclick="resultado()"/>
		</div>
	</form>
</body>
</html>
